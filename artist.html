<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chordfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <aside class="sidebar">
      
            <!-- Sidebar Navigation -->
            <nav>
             <img src="design/logo.svg" alt="logo" class="logo">
             <ul>
               <a href="./index.html">
                 <li class="active">Discover</li>
               </a>
               <a href="./track.html">
                 <li id="sidebar-track">Track</li>
               </a>
               <a href="./portfolio.html">
                 <li id="sidebar-portfolio">Portfolio</li>
               </a>
             </ul>
           </nav>
           <div class="account">My Account</div>
         </aside>

        <main id="artist-main" class="main-content animate">

            <div class="artist-cover animate">
                <div class="card artist animate">
                    <a href="./index.html"><img src="./imgs/back-icon.svg" alt="back" id="back-icon"></a>
                    <img src="./imgs/mkgee.jpg" alt="Mk.gee">
                    <div class="details">
                        <h3>Mk.gee</h3>
                        <p>#56 in Popularity</p>
                    </div>
                </div>

                <div class="artist-performance animate">
                    <div class="card artist animate">
                        <h3>Historical Performance</h3>
                        <!-- <h1>$230</h1>
                        <h1>↓ 5.90%</h1> -->
                        <img src="./imgs/graph.png" alt="Mk.gee">
                    </div>
                </div>

                <div class="project-timeline animate">
                    <div class="card artist animate">
                        <h3>Project Timeline</h3>
                        <!-- <h1>$230</h1>
                        <h1>↓ 5.90%</h1> -->
                        <img src="./imgs/timeline.png" alt="Mk.gee">
                    </div>
                </div>
        </main>
        </div>
        <script src="script.js"></script>
</body>

</html>
