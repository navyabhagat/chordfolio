<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Interests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="interests-container">
    <h1>Choose Your Interests</h1>
    <div class="grid">
        <div class="interest rnb" data-interest="RNB">RNB</div>
        <div class="interest indie" data-interest="Indie">Indie</div>
        <div class="interest rock" data-interest="Rock">Rock</div>
        <div class="interest hiphop" data-interest="HipHop">HipHop</div>
        <div class="interest emerging" data-interest="Emerging Talent">Emerging Talent</div>
        <div class="interest jazz" data-interest="Jazz">Jazz</div>
        <div class="interest kpop" data-interest="Kpop">Kpop</div>
        <div class="interest pop" data-interest="Pop">Pop</div>
    </div>
    <button class="next-button">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
