<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Interests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="interests-container animate">
    <h1>Choose Your Interests</h1>
    <div class="grid animate">
        <div class="interest rnb animate" data-interest="RNB">RNB</div>
        <div class="interest indie animate" data-interest="Indie">Indie</div>
        <div class="interest rock animate" data-interest="Rock">Rock</div>
        <div class="interest hiphop animate" data-interest="HipHop">HipHop</div>
        <div class="interest emerging animate" data-interest="Emerging Talent">Emerging Talent</div>
        <div class="interest jazz animate" data-interest="Jazz">Jazz</div>
        <div class="interest kpop animate" data-interest="Kpop">Kpop</div>
        <div class="interest pop animate" data-interest="Pop">Pop</div>
    </div>
    <a href="index.html"><button class="next-button">Next</button></a>
  </div>
  <script src="script.js"></script>
</body>
</html>
